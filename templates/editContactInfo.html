<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact Info</title>
</head>
<body>
    <h1>Edit Contact Information</h1>
    <form action="/editContactInfo/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Email (required):</td>
                <td><input type="email" name="email" value="{{ user.email }}" required></td>
            </tr>
            <tr>
                <td>Phone Number (optional):</td>
                <td><input type="tel" name="phone" value="{{ user.phone }}"></td>
            </tr>
            <tr>
                <td>Address (optional):</td>
                <td><input type="text" name="address" value="{{ user.address }}"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Update Contact Info">
    </form>
    {% if message %}
        <div style="color:red; font-size: 1.1em;">
            {{ message }}
        </div>
    {% endif %}
    <a href="/home/">Home</a>
</body>
</html>
