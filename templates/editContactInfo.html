<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact Info - TA Scheduler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #003366;
            color: #ffffff;
        }
        .card {
            margin-top: 50px;
            background-color: #ffc403;
            border: none;
        }
        .btn-primary {
            background-color: #003366;
            border: none;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            background-color: #002244;
        }
        .form-control {
            border-radius: 0;
        }
        .header-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .alert {
            color: #000000;
        }
        .form-group label {
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="text-center">
                    <h1 class="mt-5 mb-4">Edit Contact Information</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="/editContactInfo/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email (required):</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number (optional):</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                            </div>
                            <div class="form-group">
                                <label for="address">Address (optional):</label>
                                <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update Contact Info</button>
                        </form>
                        {% if message %}
                        <div class="alert alert-danger mt-3">
                            {{ message }}
                        </div>
                        {% endif %}
                        <div class="text-center mt-4">
                            <a href="/home/" class="btn btn-light">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
