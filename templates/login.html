<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Page</h1>
<form action="/" method="post">
    {% csrf_token %}
    <table>
        <tr><td>Email: </td><td><input type="text" name="email"></td></tr>
        <tr><td>Password: </td><td><input type="password" name="password"></td></tr>
    </table>
    <input type="submit">
</form>
{{ message }}

</body>
</html>
