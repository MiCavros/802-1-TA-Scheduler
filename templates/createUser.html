<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User - TA Scheduler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #003366;
            color: #ffffff;
        }
        .card {
            margin-top: 50px;
            background-color: #ffc403;
            border: none;
        }
        .btn-primary {
            background-color: #003366;
            border: none;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            background-color: #002244;
        }
        .form-control {
            border-radius: 0;
        }
        .header-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .alert {
            color: #000000;
        }
        .form-group label {
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="text-center">
                    <h1 class="mt-5 mb-4">Create User</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form action="/createuser/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email (required):</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password (required):</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Role (required):</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="">-- Select Role --</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Instructor">Instructor</option>
                                    <option value="TA">TA</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fName">First Name (optional):</label>
                                <input type="text" class="form-control" id="fName" name="fName">
                            </div>
                            <div class="form-group">
                                <label for="midI">Middle Initial (optional):</label>
                                <input type="text" class="form-control" id="midI" name="midI">
                            </div>
                            <div class="form-group">
                                <label for="lName">Last Name (optional):</label>
                                <input type="text" class="form-control" id="lName" name="lName">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number (optional):</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Create User</button>
                        </form>
                        {% if message %}
                        <div class="alert alert-danger mt-3">
                            {{ message }}
                        </div>
                        {% endif %}
                        <div class="text-center mt-4">
                            <a href="/home/" class="btn btn-light">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
